<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{website.title}}</title>
</head>
<body>
<h1>{{ website.title }}</h1>
<h3>{{ website.url }}</h3>
<p>Description: {{ website.meta_description }}</p>
<p>Added: {{ website.date_added }}</p>
<p>Last updated: {{ website.date_updated }}</p>
<form action="" method="post">
    {% csrf_token %}
    <button name="website_id" value="{{ website.id }}">Scan</button>
</form>
</body>
</html>
